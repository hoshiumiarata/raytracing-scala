plugins {
    id 'scala'
    id 'application'
}

mainClassName = 'Main'

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:3.0.5'

    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.1.0'
}

repositories {
    jcenter()
}
